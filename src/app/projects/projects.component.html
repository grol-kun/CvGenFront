<div class="page">
  <div class="button-block">
    <button nz-button nzType="primary" [routerLink]="['/projects/new']">
      {{ 'projects.actions.new_project' | translate }}
    </button>
  </div>

  <app-table
    [listOfColumns]="PROJECT_COLUMNS"
    [data]="projectList$ | async"
    [datatype]="dataTypeEnum.projects"
    (deleteEntity)="deleteItem($event)"
  ></app-table>
</div>
