<div class="button-block">
  <button nz-button nzType="primary" [routerLink]="['/projects/new']">{{ 'projects.actions.new_project' | translate }}</button>
</div>
<nz-table #filterTable [nzData]="userList" nzTableLayout="fixed" *ngIf="projectList$ | async as userList">
  <thead>
    <tr>
      <th *ngFor="let column of listOfColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections">
        {{ column.name | translate }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of filterTable.data" [routerLink]="['/projects/', data.id]">
      <td>{{ data.attributes.name }}</td>
      <td>{{ data.attributes.from }}</td>
      <td>
        <div class="td-wrapper">
          {{ data.attributes.to }}
          <i nz-icon nzType="delete" nzTheme="outline" class="td-wrapper__nz-icon" nz-popconfirm
            nzPopconfirmTitle="Are you sure delete this item?" nzPopconfirmPlacement="left"
            (nzOnConfirm)="deleteItem(data.id)" (click)="onClick($event)"></i>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>
