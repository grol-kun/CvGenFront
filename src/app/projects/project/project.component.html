<div class="container">
  <div class="container__form-wrapper">
    <form [formGroup]="form" class="auth__form" (ngSubmit)="onAuthSubmit()">
      <app-input formControlName="internalName" [label]="'Internal name'" [placeholder]="'Internal name'"></app-input>

      <div class="container__form-wrapper__first-block">
        <app-input
          formControlName="name"
          [label]="'Name'"
          [placeholder]="'Name'"
          class="container__form-wrapper__first-block__control"
        ></app-input>

        <app-app-data-picker
          formControlName="from"
          [label]="'Start date'"
          [placeholder]="'Start date'"
          class="container__form-wrapper__first-block__control"
        ></app-app-data-picker>

        <app-app-data-picker
          formControlName="to"
          [label]="'End date'"
          [placeholder]="'End date'"
          class="container__form-wrapper__first-block__control"
        ></app-app-data-picker>
      </div>

      <div class="container__form-wrapper__second-block">
        <app-input formControlName="domain" [label]="'Domain'" [placeholder]="'Domain'"></app-input>

        <app-select
          formControlName="skills"
          label="Tech stack"
          [options]="options"
          [nzMode]="'tags'"
          class="container__form-wrapper__second-block__control"
        >
        </app-select>
      </div>

      <app-textarea
        formControlName="description"
        [label]="'Description'"
        [placeholder]="'Description'"
        [minRows]="5"
      ></app-textarea>

      <div class="container__form-wrapper__buttons-block">
        <button
          type="submit"
          class="container__form-wrapper__buttons-block__button"
          nz-button
          nzType="primary"
          [disabled]="!form.valid"
        >
          Save
        </button>

        <button
          type="button"
          class="container__form-wrapper__buttons-block__button"
          nz-button
          nzType="default"
          (click)="onCancel()"
        >
          Ð¡ancel
        </button>
      </div>
    </form>
  </div>
</div>
