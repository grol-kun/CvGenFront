<div class="container">
  <div class="container__form-wrapper">
    <form [formGroup]="form" class="auth__form" (ngSubmit)="onAuthSubmit()">
      <app-input
        formControlName="internalName"
        [label]="'projects.forms.labels.internalName' | translate"
        [placeholder]="'projects.forms.placeholders.internalName' | translate"
      ></app-input>

      <div class="container__form-wrapper__first-block">
        <app-input
          formControlName="name"
          [label]="'projects.forms.labels.name' | translate"
          [placeholder]="'projects.forms.placeholders.name' | translate"
          class="container__form-wrapper__first-block__control"
        ></app-input>

        <div class="container__form-wrapper__first-block__date_wrapper">
          <div formGroupName="dateGroup" class="container__form-wrapper__first-block__date_wrapper__date_group">
            <app-app-data-picker
              formControlName="from"
              [label]="'projects.forms.labels.from' | translate"
              [placeholder]="'projects.forms.placeholders.from' | translate"
              class="container__form-wrapper__first-block__date_wrapper__date_group__control"
            ></app-app-data-picker>

            <app-app-data-picker
              formControlName="to"
              [label]="'projects.forms.labels.to' | translate"
              [placeholder]="'projects.forms.placeholders.to' | translate"
              class="container__form-wrapper__first-block__date_wrapper__date_group__control"
            ></app-app-data-picker>
          </div>
          <div class="input-component__error-wrapper">
            <span class="input-component__error-wrapper__error-message" *ngIf="form.get('dateGroup')?.errors">
              {{ form.get('dateGroup')?.errors | errorMessage | translate }}
            </span>
          </div>
        </div>
      </div>

      <div class="container__form-wrapper__second-block">
        <app-input
          formControlName="domain"
          [label]="'projects.forms.labels.domain' | translate"
          [placeholder]="'projects.forms.placeholders.domain' | translate"
        ></app-input>

        <app-select
          formControlName="skills"
          [label]="'projects.forms.labels.stack' | translate"
          [options]="options"
          [nzMode]="'tags'"
          class="container__form-wrapper__second-block__control"
        >
        </app-select>
      </div>

      <app-textarea
        formControlName="description"
        [label]="'projects.forms.labels.description' | translate"
        [placeholder]="'projects.forms.placeholders.description' | translate"
        [minRows]="5"
      ></app-textarea>

      <div class="container__form-wrapper__buttons-block">
        <button
          type="submit"
          class="container__form-wrapper__buttons-block__button"
          nz-button
          nzType="primary"
          [disabled]="!form.valid"
        >
          {{ 'buttons.save' | translate }}
        </button>

        <button
          type="button"
          class="container__form-wrapper__buttons-block__button"
          nz-button
          nzType="default"
          (click)="onCancel()"
        >
          {{ 'buttons.cancel' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
