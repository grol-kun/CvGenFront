<nz-modal [nzVisible]="isVisible" [nzTitle]="'entities.modal.title' | translate" (nzOnCancel)="handleCancel()">
  <ng-container *nzModalContent>
    <form [formGroup]="form" class="auth__form" (ngSubmit)="onAbilityFormSubmit()">
      <app-input
        formControlName="name"
        [label]="'entities.labels.name' | translate"
        [placeholder]="'entities.placeholders.name' | translate"
      ></app-input>
    </form>
  </ng-container>

  <div *nzModalFooter>
    <button
      type="submit"
      class="container__form-wrapper__buttons-block__button"
      nz-button
      nzType="primary"
      [disabled]="!form.valid"
      (click)="onAbilityFormSubmit()"
    >
      {{ 'buttons.add' | translate }}
    </button>
    <button nz-button nzType="default" (click)="handleCancel()">{{ 'modals.actions.close' | translate }}</button>
  </div>
</nz-modal>
