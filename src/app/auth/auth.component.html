<div class="auth">
  <form [formGroup]="form" class="auth__form">
    <app-input formControlName="user" label="Username" placeholder="Enter username"></app-input>
    <app-input formControlName="password" label="Password" placeholder="Enter password"></app-input>
  </form>

  <div class="auth__checkbox">
    <label nz-checkbox [(ngModel)]="checked">Remember me</label>
    <a nz-button nzType="link" class="auth__link-button">Forgot your password?</a>
  </div>

  <button nz-button nzType="primary" class="auth__button">Login</button>
</div>

<app-theme></app-theme>
