<div class="page">
  <div class="button-block">
    <button nz-button nzType="primary" [routerLink]="['/cvs/new']">{{ 'cvs.actions.new_cv' | translate }}</button>
  </div>

  <app-table
    [listOfColumns]="CV_COLUMNS"
    [data]="cvList$ | async"
    [datatype]="dataTypeEnum.cvs"
    (deleteEntity)="deleteItem($event)"
  ></app-table>
</div>
