<nz-table #filterTable [nzData]="dataList" nzTableLayout="fixed" *ngIf="data as dataList">
  <thead>
    <tr>
      <th
        *ngFor="let column of listOfColumns"
        nzCustomFilter
        [nzSortOrder]="column.sortOrder"
        [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections"
      >
        {{ column.name | translate }}

        <nz-filter-trigger
          *ngIf="column.searchType === searchTypeEnum.text"
          [nzActive]="searchData.length > 0"
          [nzDropdownMenu]="menu"
        >
          <span nz-icon nzType="search" (click)="onFilterTrigger(column.fieldName)"></span>
        </nz-filter-trigger>

        <nz-filter-trigger
          *ngIf="column.searchType === searchTypeEnum.date"
          [nzActive]="searchData.length > 0"
          [nzDropdownMenu]="datemenu"
        >
          <span nz-icon nzType="search" (click)="onFilterTrigger(column.fieldName)"></span>
        </nz-filter-trigger>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let data of filterTable.data | tableFilter: searchData:searchField"
      [routerLink]="['/' + datatype + '/', data.id]"
    >
      <td *ngFor="let column of listOfColumns" class="td-wrapper">
        {{ data | getField: column.fieldName }}
        <i
          *ngIf="datatype !== dataTypeEnum.employees"
          nz-icon
          nzType="delete"
          nzTheme="outline"
          class="td-wrapper__nz-icon"
          nz-popconfirm
          [nzPopconfirmTitle]="'popconfirm.title' | translate"
          [nzOkText]="'popconfirm.ok' | translate"
          [nzCancelText]="'popconfirm.cancel' | translate"
          nzPopconfirmPlacement="left"
          (nzOnConfirm)="deleteItem(data.id)"
          (click)="onClick($event)"
        ></i>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input
        type="text"
        nz-input
        [placeholder]="'table_filter.placeholder' | translate"
        [formControl]="searchControl"
      />
    </div>
  </div>
</nz-dropdown-menu>

<nz-dropdown-menu #datemenu="nzDropdownMenu">
  <nz-range-picker [formControl]="searchDateContorl"></nz-range-picker>
</nz-dropdown-menu>
