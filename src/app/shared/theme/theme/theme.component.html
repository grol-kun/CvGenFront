<button class="theme-toggle__control" (click)="toggle()">
  <span class="theme-toggle__control__option" *ngIf="!isDark$">
    <img class="theme-toggle__control__option__image" src="./../../../../assets/svgs/moon.svg" alt="Moon" />
  </span>
  <span class="theme-toggle__control__option" *ngIf="isDark$">
    <img class="theme-toggle__control__option__image" src="./../../../../assets/svgs/sun.svg" alt="Sun" />
  </span>
</button>
