<a class="language-select" nz-dropdown [nzDropdownMenu]="menu">
  <img class="language-select__img" src="/assets/svgs/language.svg" alt="Language" />
</a>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu nzSelectable>
    <li nz-menu-item *ngFor="let lang of translate.getLangs()" [value]="lang" (click)="changeLang(lang)">
      {{ 'LANGUAGES.' + lang.toUpperCase() | translate }}
    </li>
  </ul>
</nz-dropdown-menu>
